<mat-toolbar>
    <span class="example-spacer"></span>
    <button
        [matTooltip]="unapproved.length ? (unapproved.length) + ' users are waiting for your approval' : 'No pending requests'"
        matTooltipPosition="before" mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon [matBadge]="unapproved.length" matBadgeColor="warn" [matBadgeHidden]='unapproved.length <= 0'>
            notification_important
        </mat-icon>
        <span class="cdk-visually-hidden">
            Example with a home icon with overlaid badge showing the number 15
        </span>
    </button>
</mat-toolbar>

<table mat-table [dataSource]="approvedDataSource" class="example-container mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.approved}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
