<mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab label="Past Actions">
        <mat-list class="list">
            <div *ngFor="let auction of pastAuctions">
                <mat-card class="example-card">
                    <img mat-card-image src={{auction.image_url}} class="image" alt="Auction poster">
                    <mat-card-header>
                        <!-- <div mat-card-avatar class="example-header-image"></div> -->
                        <mat-card-title class="example-title">{{auction.name}}</mat-card-title>
                        <mat-card-subtitle>{{auction.hosted_by}}</mat-card-subtitle>
                    </mat-card-header>
                    <div class="timer">
                        <div simpleCountdown dateTo={{auction.end_at}} [language]="'en'" [endMessage]="'Auction Closed'"
                            [styles]="
                      '
                      font-size: 0.5em;      
                      text-align:center;
                      color: #FFF;
                      background-color: black;
                      padding: 10% 8%;
                      font-weight: bold;
                      min-width:30px;
                      margin:0 1px;
                    '
                    "></div>
                    </div>
                    <div class="flex"></div>
                </mat-card>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
    </mat-tab>
    <mat-tab label="Current Auctions" focus>
        <mat-list class="list">
            <mat-card class="example-card" *ngFor="let auction of currentAuctions" (click)="openLots(auction.id)">
                <img mat-card-image src={{auction.image_url}} class="image" alt="auction poster">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title class="example-title">{{auction.name}}</mat-card-title>
                    <mat-card-subtitle>{{auction.hosted_by}}</mat-card-subtitle>
                </mat-card-header>
                <div class="timer">
                    <div simpleCountdown dateTo={{auction.end_at}} [language]="'en'" [endMessage]="'Auction Closed'"
                        [styles]="
                      '
                      font-size: 0.5em;      
                      text-align:center;
                      color: #FFF;
                      background-color: black;
                      padding: 10% 8%;
                      font-weight: bold;
                      min-width:30px;
                      margin:0 1px;
                    '
                    "></div>
                </div>
                <div class="flex"></div>

            </mat-card>
        </mat-list>

    </mat-tab>
    <mat-tab label="Upcoming Auctions">
        <mat-list class="list">
            <mat-card class="example-card" *ngFor="let auction of upcomingAuctions">
                <img mat-card-image src={{auction.image_url}} class="image" alt="auction poster">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title class="example-title">{{auction.name}}</mat-card-title>
                    <mat-card-subtitle>{{auction.hosted_by}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <div class="timer">
                    <div
                    <div simpleCountdown dateTo={{auction.live_at}} [language]="'en'" [endMessage]="'Auction Closed'"
                        [styles]="
                      '
                      font-size: 0.5em;      
                      text-align:center;
                      color: #FFF;
                      background-color: black;
                      padding: 10% 8%;
                      font-weight: bold;
                      min-width:30px;
                      margin:0 1px;
                    '
                    "></div>
                </div> -->
                <div class="flex"></div>
            </mat-card>
        </mat-list>
    </mat-tab>
</mat-tab-group>
<div class="addButton">
    <button mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
